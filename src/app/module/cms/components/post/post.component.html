<div id="post-manager"
    *ngIf="data" 
>
    <div class="margin-b-30">
        <h5>
            <i class="pi pi-fw pi-home"></i>
            Quản lý bài viết
        </h5>
    </div>

    <p-table
        [value]="data.items" 
        [paginator]="true"  
        [scrollable]="true"
        [showCurrentPageReport]="true" 
        styleClass="p-datatable-gridlines"
        currentPageReportTemplate="Hiển thị bài viết từ {first} đến {last} của {totalRecords} bài viết" [rowsPerPageOptions]="[10,25,50]">

        <ng-template pTemplate="caption">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input class="p-inputtext-sm" type="text" pInputText placeholder="Tìm kiếm bài viết">         
            </span>
            <button 
                [routerLink]="'./0'"
                pButton type="button" 
                label="Thêm mới" 
                icon="pi pi-plus" 
                class="p-button-sm p-button-success float-end">
            </button>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Tiêu đề</th>
                <th style="max-width:200px">Ngày tạo</th>
                <th style="max-width:120px"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.title}}</td>
                <td style="max-width:200px"></td>
                <td style="max-width:120px" class="justify-content-center">
                    <button 
                        pButton 
                        pRipple 
                        icon="pi pi-pencil" 
                        class="p-button-success margin-r-5">
                    </button>
                    <button 
                        pButton 
                        pRipple 
                        icon="pi pi-trash" 
                        class="p-button-warning" 
                        (click)="deleteProduct(item)">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog ></p-confirmDialog>
