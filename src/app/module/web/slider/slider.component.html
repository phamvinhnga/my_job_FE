<ngx-slick-carousel class="carousel" 
    #slickModal="slick-carousel" 
    [config]="slideConfig" >
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <a class="example-image-link" [href]="slide.img" 
            data-lightbox="example-set">
            <img style="width: 100%;" class="example-image" [src]="slide.img" alt=""/>
        </a>
    </div>
</ngx-slick-carousel>
