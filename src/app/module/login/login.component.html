<div class="login">
    <form>
        <div>
          <label>Tài khoản:</label>
          <input type="text" name="username" [(ngModel)]="username">
        </div>
        <div>
          <label>Password:</label>
          <input type="password" name="password" [(ngModel)]="password">
        </div>
        <button type="submit" (click)="onSubmit()">Mật khẩu</button>
    </form>
</div>
